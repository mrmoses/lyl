<html>
<head>

<body>
    <div id="container">
        <canvas id="canvas">
            Download Google Chrome to play this game now!
        </canvas>
    </div>

    <!-- COMPILER_REPLACE -->
    <!-- Load all files in development -->
    <script type="text/javascript" src="js/engine/all.js"></script>

    <!-- Execute logic from assembled engine -->
    <script type="text/javascript" src="js/setup.js"></script>
    <!-- END_COMPILER_REPLACE -->

    <script src="/socket.io/socket.io.js"></script>
	<script>
		console.log("socketizing sockets");
	  var socket = io.connect('http://localhost');
	  
	  socket.on('clientlog',function(data) {
	    console.log(data.msg);
	  });
	  
	  //server will send request to spawn a player
	  socket.on('spawn-active-player', function(data, fn) {
	  	console.log("you are an active player " + data.id);
	  	cp.game.spawn('Player', data.id);
	  });
	  
	  //server will send request to spawn a player
	  socket.on('spawn-remote-player', function(data, fn) {
	  	console.log("adding remote playerr " + data.id);
	  	cp.game.spawn('RemotePlayer', data.id);
	  });
	  
	  socket.on('entity-update', function(data) {
	  	console.log('update entity', data);
	  });
	</script>
</body>
